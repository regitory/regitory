<br><strong><u>레지토리</u>는 공간(지역)을 주된 주제로 다루는 <a href="https://docs.google.com/presentation/d/1jB0Hx4MPi0F_hVi2WhBafqSu9OFr9vsIZa53i1yUcBg/edit#slide=id.p/"target=_blank" title="BM도식">이야기 플랫폼입니다.</a></strong>명확한 BM을 설립하기 전에 많은 양의 글들을 모으는것이 1차적인 목표입니다.
<p style="margin-top:40px;">레지토리(REGITORY)는 지역을 뜻하는‘Region’과 이야기를 뜻하는‘Stroy’를 합친 말입니다. 지역을 기반으로 여러 사람들의 이야기를 담고자 합니다.
그리고 그 이야기들을 서로 공유함으로서 공간에 대한 진정한 향유를 도모하고자 합니다.</p>
